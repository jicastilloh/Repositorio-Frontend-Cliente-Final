<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/faviconLogo.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light nav-estilos">
        <div class="container-fluid">
            <a class="name-app" href="#">¡Deprisa!</a>
            <form class="d-flex">
                <input id="cUsuario" class="form-control me-2" type="text" placeholder="Usuario" id="prueba">
                <input id="cClave" class="form-control me-4" type="password" placeholder="Contraseña">
                <button id="cEnviar" class="btn btn-success me-2 botones-form log-in" type="button">Ingresar</button>
                <button class="btn btn-success botones-form register" type="button">Registrarse</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="principal">
        <div class="toast-container">
            <div class="row">
                <div class="col-6">
                    <img class="imgManos" src="./img/imageManos.png" alt="imagenDeManos">
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col d-flex centrar">
                            <img class="logo m-5" src="./img/Logo.jpeg" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-flex centrar m-5">
                            <h1 class="titulo">Pide y te lo llevamos al instante </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="secundario">
        <div class="contianer">
            <div class="row d-flex centrar">
                <div class="col-6">

                </div>
                <div class="col-6 d-flex centrar">
                    <h1 class="subtitulo">¡Comer saludable nunca fue tan fácil!</h1>
                </div>
            </div>
        </div>
    </div>


    <script src="js/controlador.js"></script>
    <script src="js/validator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>   
</body>
</html>
